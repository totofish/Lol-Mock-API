<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="extension/mock-extension-ui.css">
  <script src="extension/mock-extension-ui.js"></script>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="../imgs/logo.svg" height="60">
    <h1 class="header__title">Mock API</h1>
    <label class="switch">
      <input type="checkbox" id="enableSwitch">
      <span class="slider round"></span>
    </label>
  </header>
  <main class="main" id="main">
    <section class="main__form">
      <label class="label-url">URL</label>
      <input type="text" class="input__url" name="mockURL" id="mockURL" placeholder="API 路徑" value="">

      <label class="label-status">HTTP Status Code</label>
      <input type="text" class="input__status" name="status" id="status" value="200" placeholder="HTTP Status Code">

      <label class="label-response">Response</label>
      <textarea class="textarea__response" name="response" id="response" rows="10" cols="50" placeholder="回傳 JSON 內容"></textarea>

      <label class="label-timeout">Timeout</label>
      <input type="text" class="input__timeout" name="timeout" id="timeout" placeholder="延遲時間">

    </section>
    <section class="bottom-bar">
      <button id="btn" class="mock-btn">Mock</button>
    </section>
  </main>
</body>

</html>
