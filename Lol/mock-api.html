<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="extension/mock-api.css">
  <script src="extension/mock-api.js"></script>
</head>

<body>
  <header class="header">
    <img class="header__logo" src="../imgs/logo.svg" height="60">
    <h1 class="header__title">Mock API</h1>
  </header>
  <main class="main">
    <section class="main__form">
      <label>URL</label>
      <input type="text" class="input__url" name="mockURL" id="mockURL" placeholder="API 路徑" value="">

      <label>HTTP Status Code</label>
      <input type="text" class="input__status" name="status" id="status" value="200" placeholder="HTTP Status Code">

      <label>Response</label>
      <textarea id="response" class="textarea__response" name="response" rows="10" cols="50" placeholder="回傳 JSON 內容"></textarea>

      <label>Timeout</label>
      <input type="text" class="input__timeout" name="timeout" id="timeout" placeholder="延遲時間">

    </section>
    <section class="bottom-bar">
      <button id="btn" class="mock-btn">Mock</button>
    </section>
  </main>
</body>

</html>
